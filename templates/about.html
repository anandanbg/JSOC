<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About JSOC</title>
    <style>
        /* Apply the same background color and font */
        body {
            font-family: Arial, sans-serif;
            background-color: #595959; /* Same as Home */
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Back Button - Top Left Corner */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background: #fc0202;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: 0.3s ease;
        }

        /* Add Arrow Icon Before Text */
        .back-button::before {
            content: "‚Üê"; /* Unicode arrow */
            font-size: 18px;
            margin-right: 8px;
        }

        .back-button:hover {
            background: #f80202;
            transform: scale(1.05);
        }

        /* Container for content */
        .about-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Heading Style */
        .about-container h1 {
            font-size: 48px;
            font-weight: bold;
        }

        /* Paragraph Style */
        .about-container p {
            font-size: 18px;
            max-width: 600px;
            line-height: 1.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .about-container {
                height: auto;
                padding-top: 80px;
            }

            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 12px;
            }

            .back-button::before {
                font-size: 16px;
                margin-right: 5px;
            }
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <a href="{{ url_for('home') }}" class="back-button">Back</a>

    <!-- About Section -->
    <div class="about-container">
        <h1>About JSOC</h1>
        <p>
            JSOC (Joint Security Operations Center) is dedicated to ensuring cybersecurity 
            through advanced monitoring and control. Our team works tirelessly to safeguard 
            networks and prevent cyber threats in real-time.
        </p>
    </div>

</body>
</html>
