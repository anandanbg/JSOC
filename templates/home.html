<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joint Security Control Center</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-Screen Background */
        body {
            font-family: 'Arial', sans-serif;
            background: url('/static/image.png') no-repeat center center/cover;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        /* Dark Overlay for Readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: 0;
        }

        /* Header Section */
        .header {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 50px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .header p {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        /* CTA Button */
        .cta-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid white;
            background: transparent;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .cta-btn:hover {
            background: white;
            color: black;
        }

        /* Navigation Bar */
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px 50px;
            z-index: 2;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            text-transform: uppercase;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .navbar a:hover {
            opacity: 1;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 35px;
            }
            .cta-btn {
                font-size: 16px;
                padding: 12px 25px;
            }
            .navbar {
                padding: 15px 30px;
            }
            .navbar .nav-links {
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <div class="navbar">
        <div class="logo">Joint Security Control Centre</div>
        <div class="nav-links">
            <a href="/home">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
            <a href="/software">Software</a>
            <a href="/team">Team</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="header">
        <h1>JSOC</h1>
        <p>Ensuring cybersecurity through advanced monitoring and control</p>
        <a href="/dashboard" class="cta-btn">Get Started</a>
    </div>

</body>
</html>
